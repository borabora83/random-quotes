<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <div id="quote" class="'quote">
        <p id="quote-text" class="quote-text">
          Click the button to get a random quote
        </p>
        <p id="quote-author" class="quote-author"></p>

        <button id="generate-btn" class="btn btn-primary">
          Generate quote
        </button>
        <i id="quote-favourite-btn" class="far fa-star star-icon"></i>
      </div>
    </div>
    <div id="favourites-container" class="favourites-container">
      <!-- Favourites quotes wil be dinamically added here -->
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
