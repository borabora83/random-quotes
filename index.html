<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <p id="quote" class="quote">Clich the button to get a random quote</p>
      <p id="quote-author" class="quote-author">(author)</p>

      <button id="generate-btn" class="btn">Generate qoute</button>
      <button id="toggle-favourite-btn" class="btn">Add to favourites</button>
    </div>
    <div id="favourites-container" class="favourites-container">
      <!-- Favourites quotes wil be dinamically added here -->
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
